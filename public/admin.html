<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора — FABULA CRAFT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container flex">
      <a href="/" class="logo"><img src="images/logo.webp" alt="FABULA CRAFT" class="logo-img"></a>
      <h1 style="font-size:1.25rem; margin:0;">Панель администратора</h1>
    </div>
  </header>
  <main class="container admin-container">
    <button id="addProductBtn" class="btn btn-primary">Добавить товар</button>
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Категория</th>
          <th>Цена от</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="productFormWrapper" class="form-wrapper" hidden>
      <h2 id="formTitle">Добавить товар</h2>
      <form id="productForm" novalidate>
        <input type="hidden" id="productId">
        <div class="form-row">
          <label for="productName">Название</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-row">
          <label for="productCategory">Категория (slug)</label>
          <input type="text" id="productCategory" list="categoryList" required>
          <datalist id="categoryList"></datalist>
        </div>
        <div class="form-row">
          <label for="productCategoryName">Имя категории</label>
          <input type="text" id="productCategoryName" required>
        </div>
        <div class="form-row">
          <label for="productDescription">Описание</label>
          <textarea id="productDescription" rows="3" required></textarea>
        </div>
        <div class="form-row">
          <label for="productPrice">Цена от (тг)</label>
          <input type="number" id="productPrice" min="0" step="0.01">
        </div>
        <div class="form-row">
          <label for="productImages">Существующие изображения</label>
          <input type="text" id="productImages" placeholder="images/example.webp, ...">
        </div>
        <div class="form-row">
          <label for="productImageFiles">Новые фото</label>
          <input type="file" id="productImageFiles" multiple accept="image/*">
        </div>
        <details id="advancedFields">
          <summary>Дополнительные параметры</summary>
          <div class="form-row">
            <label for="productMaterial">Материал</label>
            <input type="text" id="productMaterial">
          </div>
          <div class="form-row">
            <label for="productFinish">Покрытие</label>
            <input type="text" id="productFinish">
          </div>
          <div class="form-row">
            <label for="productTechnology">Технология</label>
            <input type="text" id="productTechnology">
          </div>
          <div class="form-row">
            <label for="productSize">Размер (мм)</label>
            <input type="number" id="productSize" min="0" step="1">
          </div>
          <div class="form-row">
            <label for="productPackaging">Упаковка</label>
            <input type="text" id="productPackaging">
          </div>
          <div class="form-row">
            <label for="productBadges">Бейдж</label>
            <input type="text" id="productBadges" placeholder="hit, new или пусто">
          </div>
          <div class="form-row">
            <label for="productExtra">Доп. текст</label>
            <input type="text" id="productExtra">
          </div>
        </details>
        <div class="form-row" style="grid-column:1/-1; display:flex; gap:0.5rem;">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" id="cancelEdit" class="btn btn-secondary">Отмена</button>
        </div>
      </form>
    </div>
  </main>
  <script src="admin.js"></script>
</body>
</html>
