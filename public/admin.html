<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора — Fabula</title>
  <!-- Используем существующий стиль для единообразия -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Дополнительные стили для таблицы и формы админки */
    .admin-container {
      margin-top: var(--header-height);
      padding: 1rem 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 0.5rem;
      text-align: left;
      font-size: 0.875rem;
    }
    th {
      background-color: var(--color-primary);
      color: var(--color-light);
    }
    tr:nth-child(even) td {
      background-color: var(--section-alt-bg);
    }
    .form-wrapper {
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--color-light);
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .form-row {
      margin-bottom: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .form-row label {
      flex: 0 0 150px;
      font-weight: bold;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
      flex: 1 1 auto;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .actions-cell button {
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container flex">
      <a href="/" class="logo" aria-label="Fabula">
        <img src="images/logo.webp" alt="Логотип Fabula" class="logo-img" width="100" height="auto" loading="lazy">
      </a>
      <h1 style="margin:0; font-size:1.25rem;">Панель администратора</h1>
    </div>
  </header>
  <main class="container admin-container">
    <button id="addProductBtn" class="btn btn-primary">Добавить товар</button>
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Категория</th>
          <th>Цена от</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- строки будут добавлены динамически -->
      </tbody>
    </table>
    <!-- Форма добавления/редактирования товара -->
    <div id="productFormWrapper" class="form-wrapper" hidden>
      <h2 id="formTitle">Добавить товар</h2>
      <form id="productForm" novalidate>
        <input type="hidden" id="productId">
        <div class="form-row">
          <label for="productName">Название</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-row">
          <label for="productCategory">Категория (slug)</label>
          <!-- Поле ввода slug категории с автоподсказкой из существующих категорий.
               Используем input с datalist, чтобы дать возможность выбрать существующую
               категорию или ввести новую. Список вариантов будет заполняться скриптом. -->
          <input type="text" id="productCategory" list="categoryList" required>
          <datalist id="categoryList"></datalist>
        </div>
        <div class="form-row">
          <label for="productCategoryName">Имя категории (RU)</label>
          <input type="text" id="productCategoryName" required>
        </div>
        <div class="form-row">
          <label for="productDescription">Краткое описание</label>
          <textarea id="productDescription" rows="3" required></textarea>
        </div>
        <div class="form-row">
          <label for="productPrice">Цена от (тг)</label>
          <input type="number" id="productPrice" min="0" step="0.01">
        </div>
        <div class="form-row">
          <label for="productMaterial">Материал</label>
          <input type="text" id="productMaterial">
        </div>
        <div class="form-row">
          <label for="productFinish">Покрытие</label>
          <input type="text" id="productFinish">
        </div>
        <div class="form-row">
          <label for="productTechnology">Технология</label>
          <input type="text" id="productTechnology">
        </div>
        <div class="form-row">
          <label for="productSize">Размер (мм)</label>
          <input type="number" id="productSize" min="0" step="1">
        </div>
        <div class="form-row">
          <label for="productPackaging">Упаковка</label>
          <input type="text" id="productPackaging">
        </div>
        <div class="form-row">
          <label for="productBadges">Бейдж (hit/new/null)</label>
          <input type="text" id="productBadges" placeholder="hit, new или оставьте пустым">
        </div>
        <div class="form-row">
          <label for="productImages">Существующие изображения (пути через запятую)</label>
          <input type="text" id="productImages" placeholder="images/example.webp, ...">
        </div>
        <div class="form-row">
          <label for="productImageFiles">Новые фото</label>
          <input type="file" id="productImageFiles" multiple accept="image/*">
        </div>
        <div class="form-row">
          <label for="productExtra">Доп. текст</label>
          <input type="text" id="productExtra">
        </div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <button type="button" id="cancelEdit" class="btn btn-secondary">Отмена</button>
        </div>
      </form>
    </div>
  </main>
  <script src="admin.js"></script>
</body>
</html>
